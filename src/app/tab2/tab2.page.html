<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-title class="header">Configuraci칩n</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="recargar()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="save()">
        <ion-text>Guardar</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuraci칩n</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="padding" class="centrado">
    <ion-button class="boton_fondo" mode="ios" color="secondary">
        <ion-grid>
          <ion-row>
            <ion-text class="texto">Iluminaci칩n</ion-text>
          </ion-row>
          <ion-row>
            <ion-range [(ngModel)]=luz min="0" max="3" step="1" value={{luz}} snaps class="luz" mode="ios">
                <ion-icon slot="start" size="small" class="luz" name="sunny"></ion-icon>
                <ion-icon slot="end" class="luz" name="sunny"></ion-icon>
            </ion-range>
          </ion-row>
        </ion-grid>
    </ion-button>

    <ion-button class="boton" mode="ios" color="secondary">
      <ion-grid>
        <ion-row>
          <ion-text class="texto">Temperatura</ion-text>
        </ion-row>
        <ion-row>
          <ion-range [(ngModel)]=aire min="25" max="30" step="1" value={{aire}} pin class="aire" mode="ios">
          <ion-icon slot="start" size="small" class="aire" name="thermometer-outline"></ion-icon>
          <ion-icon slot="end" class="aire" name="thermometer-outline"></ion-icon>
        </ion-range>
        </ion-row>
      </ion-grid>
       
    </ion-button>

    <ion-button class="boton" mode="ios" color="secondary">
      <ion-grid>
        <ion-row>
          <ion-text class="cortina_texto">Cortina autom치tica</ion-text>
        </ion-row>
        <ion-row>
          <ion-segment [(ngModel)]=cortina value={{cortina}}>
            <ion-segment-button value="off" class="boton_cortina">
              <ion-label color="secondary">OFF</ion-label>
            </ion-segment-button>
            <ion-segment-button value="on" class="boton_cortina">
              <ion-label color="secondary">ON</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-row>
      </ion-grid>
    </ion-button>

    <ion-button shape="round" class="boton_emergencia" color="danger"  mode="ios" href="tel:911">
      EMERGENCIA
      <ion-icon name="medical-outline"></ion-icon>
    </ion-button>
    
    
  </div>


  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
