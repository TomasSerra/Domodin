<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Casa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Casa</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="recargar()">
          <ion-icon name="refresh" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<div class="ion-padding">
  <ion-text>
  <h2 class="titulos">Living</h2>
</ion-text>  

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="centrado">
          <ion-button shape="round" class="boton_dispositivo" color="secondary" (click)="luz()" mode="ios"> 
            <div *ngFor="let dispositivo of dispositivos">
              <div *ngIf="dispositivo.luz">
                <img src="../assets/img/luz_on.png" class="iconos">
              </div>
            <div *ngIf="!dispositivo.luz">
              <img src="../assets/img/luz_off.png" class="iconos">
           </div>
          </div>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div class="centrado">
          <ion-button shape="round" class="boton_dispositivo" color="secondary" (click)="aire()" mode="ios"> 
            <div *ngFor="let dispositivo of dispositivos">
            <div *ngIf="dispositivo.aire">
               <img src="../assets/img/aire_on.png" class="iconos">
            </div>
            <div *ngIf="!dispositivo.aire">
               <img src="../assets/img/aire_off.png" class="iconos">
            </div>
            </div>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <div class="centrado">
           <ion-button shape="round" class="boton_cortina" mode="ios" color="secondary"> 
            <ion-grid>
              <ion-row>
                <ion-col size="2" offset="-0.3">
                  <ion-button fill="clear" class="boton_flecha" mode="ios" (click)="cortina(0)">
                    <ion-icon slot="start" name="caret-down-outline" class="flechas" color="tertiary"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="5" offset="1.7">
                  <img src="../assets/img/cortina.png" class="cortina">
                </ion-col>
                <ion-col size="2" offset="-1">
                  <ion-button fill="clear" class="boton_flecha" mode="ios" (click)="cortina(1)">
                    <ion-icon slot="end" name="caret-up-outline" class="flechas" color="tertiary"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
           </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>


  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
